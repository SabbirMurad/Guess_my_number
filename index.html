<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Guess My Number</title>
</head>
<body>
  <header class="header">
    <button class="again_btn">Again</button>
    <h6 class="range">Between 1 to 20</h6>
  </header>
  <div class="showcase">
    <h1 class="title">Guess My Number</h1>
    <div class="show_box">?</div>
  </div>
  <div class="game_section">
    <div class="check_section">
      <input type="text" class="check_input">
      <button class="check_btn">Check</button>
    </div>
    <div class="info_section">
      <p class="head">Start guessing..</p>
      <p class="hint"></p>
      <div class="score">
        <p class="score_text">
          Score : 
        </p>
        <p class="score_value">
          20
        </p>
      </div>
      <div class="high_score">
        <p class="high_score_text">
          Highscore : 
        </p>
        <p class="high_score_value">

        </p>
      </div>
    </div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
